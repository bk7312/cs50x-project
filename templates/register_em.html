{% extends "layout.html" %}
{% block title %}
Register
{% endblock %}

{% block main %}
<h1>Register</h1>
<p>{{ message }}</p>
<p>Here's your next challenge, enter an email address.</p>
<p>By the way, your email must be exactly as follows:</p>
<pre>#me&email*net</pre>
<form action="/register" method="post">
    <input autocomplete="off" autofocus required type="email" name="email" placeholder="Email">
    <button type="submit" name="validate" value="email">Submit Email</button>
</form>
{% endblock %}

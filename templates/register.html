{% extends "layout.html" %}
{% block title %}
Register
{% endblock %}

{% block main %}
<h1>Register</h1>
<p>{{ message }}</p>
<p>Here's your first challenge, create your username!</p>
<p>By the way, your username must be exactly 16 characters long.</p>
<form action="/register" method="post">
    <input autocomplete="off" autofocus required type="text" name="username" placeholder="Username" minlength="4" maxlength="8">
    <button type="submit" name="validate" value="username">Apply Username</button>
</form>
{% endblock %}

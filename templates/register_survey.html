{% extends "layout.html" %}
{% block title %}
Register
{% endblock %}

{% block main %}
<h1>Register</h1>
<p>{{ message }}</p>
<p>Here's your next challenge, choose your favorite color!</p>
<p>By the way, you must choose and submit pink.</p>
<form action="/register" method="post">
    <select name="survey" required>
        <option selected disabled value="">What is your favorite color?</option>
        <option value="red">Red</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
        <option value="cyan">Cyan</option>
        <option value="yellow">Yellow</option>
        <option value="magenta">Magenta</option>
        <option value="black">Black</option>
        <option value="white">White</option>
    </select>
    <button type="submit" name="validate" value="survey">Submit survey</button>
</form>
{% endblock %}
